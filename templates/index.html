<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fruit Classifier</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f8f9fa;
      }
      .spinner-border {
        display: none;
      }


    </style>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="mt-5">Upload an Image of a Fruit</h1>
      <form id="uploadForm" action="/predict" method="post" enctype="multipart/form-data" class="mt-4">
        <div class="form-group">
          <label for="file">Choose an image file</label>
          <input type="file" name="file" id="file" class="form-control-file" accept="image/*" required>
        </div>
        <button>Predict</button>
      </form>
      <div class="spinner-border text-primary mt-3" role="status" id="loadingSpinner">
        <span class="sr-only">Loading...</span>
      </div>
      <div id="predictionResult" class="mt-3"></div>
    </div>
    <style>
      button {
        position: relative;
        width: 200px;
        height: 60px;
        text-align: center;
        line-height: 60px;
        color: #fff;
        font-size: 24px;
        text-decoration: none;
        font-family: sans-serif;
        box-sizing: border-box;
        background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
        border-radius: 30px;
        background-size: 400%;
        z-index: 1;
        border: none;
        cursor: pointer;
      }

      button:hover {
          animation: animate 8s linear infinite;
      }

      button::before {
          content: '';
          position: absolute;
          inset: -5px;
          z-index: -1;
          background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
          background-size: 400%;
          border-radius: 40px;
          opacity: 0;
      }
      button:hover::before {
          filter: blur(20px);
          opacity: 1;
          animation: animate 8s linear infinite;
      }

      @keyframes animate {
          from {
              background-position: 0%;
          }
          to {
              background-position: 400%;
          }
      }

    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function() {
        $('#uploadForm').on('submit', function() {
          $('#loadingSpinner').show();
          $('#predictionResult').text('');
        });

        $('#file').on('change', function() {
          const file = this.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
              $('#predictionResult').html('<img src="' + e.target.result + '" alt="Selected Image" class="img-fluid mt-3">');
            };
            reader.readAsDataURL(file);
          }
        });
      });
    </script>
  </body>
</html>
